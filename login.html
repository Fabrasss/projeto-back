<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#008000]	">
    <div class="bg-white rounded-md h-[300px] w-[400px] ml-[450px] mt-[100px]">
        <div class="text-center">
            <h1 class="text-white font-medium text-xl">LOGIN</h1>
            <div class="flex flex-col flex-wrap justify-center items-center	">
                <form id="login">

                    <div><input placeholder=" Email" class="mb-7 mt-14 h-10 bg-slate-300" type="email" id="email"
                            name="email" required></div>
                    <div><input placeholder=" Password" class=" bg-slate-300 h-10 mb-2" type="password" name="password"
                            id="password" required></div>
                    <div><button class="bg-[#008000] w-52 h-12 " type="submit">login</button></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login').addEventListener('submit', async function (event) {
            event.preventDefault()

            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const response = await fetch('http://localhost:10000/v1/user/token', {
                method: 'POST',
                headers: {
                    'content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
            })

            if(response.ok){
                const data = await response.json()
                const token = data.token

                localStorage.setItem('accessToken',token)

                console.log('login bem sucedido')
            }else{
                console.log('erro no login ')
            }
        })
    </script>
</body>

</html>
